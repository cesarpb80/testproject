#APP
server.port=8092
spring.application.name=cliente-ws
#spring.cloud.config.enabled=false
#DB -> http://localhost:port/h2-console/
spring.datasource.url=jdbc:h2:mem:clientesDB;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

#JPA / HIBERNATE
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.show-sql=true
spring.jpa.properties.use-sql-comments=false
spring.jpa.properties.format-sql=false
spring.sql.init.encoding=UTF-8

#LOG
logging.pattern.console="%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"

#EUREKA CLIENT
eureka.client.service-url.default-zone=http://localhost:8761/eureka